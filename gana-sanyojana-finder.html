<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ගණ සං‍යෝජන සෙවීම</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@700&family=Noto+Sans+Sinhala:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #7F0000;
            --secondary-color: #FDF5E6;
            --background-color: #ffffff;
            --text-color: #333;
            --border-color: #dbeaff;
            --success-color: #155724;
            --success-bg-color: #d4edda;
            --success-border-color: #c3e6cb;
            --error-color: #721c24;
            /* New Yellow/Neutral Colors */
            --neutral-color: #856404;
            --neutral-bg-color: #fff3cd;
            --neutral-border-color: #ffeeba;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Noto Sans Sinhala', sans-serif;
            background-color: var(--secondary-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            line-height: 1.8;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background-color: var(--background-color);
            border-radius: 12px;
            box-shadow: 0 4px 20px var(--shadow-color);
            padding: 30px;
            box-sizing: border-box;
            border: 1px solid var(--border-color);
            margin-top: 2rem;
            margin-bottom: 3rem;
        }

        .title {
            font-family: 'Gemunu Libre', sans-serif;
            color: var(--primary-color);
            font-size: 3rem;
            text-align: center;
            margin-bottom: 50px;
            letter-spacing: 1px;
        }

        .input-area {
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .input-area:focus-within {
             border-color: var(--primary-color);
             box-shadow: 0 0 0 3px rgba(0, 90, 141, 0.2);
        }

        .name-input {
            width: 100%;
            padding: 12px 15px;
            font-size: 1.2rem;
            font-family: 'Noto Sans Sinhala', sans-serif;
            border: none;
            border-radius: 8px 8px 0 0;
            box-sizing: border-box;
            text-align: center;
            background-color: #fcfdff;
        }
        
        .name-input:focus {
            outline: none;
        }

        #sinhala-name-display {
            padding: 10px 15px;
            font-size: 1.3rem;
            text-align: center;
            color: var(--primary-color);
            font-weight: 500;
            min-height: 28px;
            background-color: #f0f6ff;
            border-top: 1px solid var(--border-color);
        }

        .find-button {
            display: block;
            width: 100%;
            padding: 12px;
            font-size: 1.2rem;
            font-weight: 500;
            font-family: 'Noto Sans Sinhala', sans-serif;
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 30px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .find-button:hover {
            background-color: #FFA500;
            transform: translateY(-2px);
        }
        
        .find-button:active {
            transform: translateY(0);
        }

        #result-container {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            display: none;
            animation: fadeIn 0.5s ease-in-out;
            text-align: center;
            font-size: 1.2rem;
            line-height: 2;
        }

        #result-container p {
            margin: 5px 0;
        }

        .result-status {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 15px !important;
        }
        
        .result-subha .result-status { color: var(--success-color); }
        .result-neutral .result-status { color: var(--error-color); } /* Red text for status on yellow background */
        
        .result-prathiphala {
            font-weight: 500;
            font-size: 1.3rem;
            margin-top: 15px !important;
        }

        .result-subha {
            background-color: var(--success-bg-color);
            border: 1px solid var(--success-border-color);
        }
        .result-neutral {
            background-color: var(--neutral-bg-color);
            border: 1px solid var(--neutral-border-color);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        #guide-text {
            text-align: center;
            color: #721c24;
            margin-top: 20px;
            padding: 10px;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
            display: none;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9rem;
            color: #777;
        }
        
        @media (max-width: 600px) {
            body { padding: 10px; }
            .container { padding: 20px; }
            .title { font-size: 2.5rem; }
        }

    </style>
</head>

    <script>
        // --- START: SINGLISH TO SINHALA CONVERSION SCRIPT ---
        
        function buildFullMap() {
             const baseConsonants = {
                    'k': 'ක', 'kh': 'ඛ', 'g': 'ග', 'gh': 'ඝ',
                    'ch': 'ච', 'chh': 'ඡ', 'j': 'ජ',
                    'th': 'ත', 'thh': 'ථ',
                    'd': 'ඩ', 'dh': 'ද', 'q': 'ද', 'dhh': 'ධ',
                    'n': 'න', 'N': 'ණ',
                    'p': 'ප', 'ph': 'ඵ',
                    'b': 'බ', 'bh': 'භ', 'B': 'ඹ',
                    'm': 'ම', 'y': 'ය', 'r': 'ර', 'l': 'ල', 'L': 'ළ',
                    'v': 'ව', 'w': 'ව', 's': 'ස', 'sh': 'ශ', 'Sh': 'ෂ', 'S': 'ෂ',
                    'h': 'හ', 'f': 'ෆ', 't': 'ට', 'c': 'ස', 'D': 'ඪ',
                    'T': 'ඨ', 'C': 'ස', 'F': 'ෆ', 'G': 'ඝ', 'H': 'හ',
                    'J': 'ජ', 'K': 'ඛ', 'M': 'ම', 'P': 'ඵ', 'Q': 'ධ',
                    'V': 'ව', 'W': 'ව', 'Y': 'ය',
                    'zga': 'ඟ', 'zja': 'ඦ', 'zda': 'ඬ', 'zdha': 'ඳ', 'zqa': 'ඳ',
                    'zk': 'ඤ', 'zh': 'ඥ', 'X': 'ඞ'
             };

             const pillaChars = {
                 'a': '', 'aa': 'ා', 'A': 'ැ', 'Aa': 'ෑ', 'AA': 'ෑ',
                 'i': 'ි', 'ii': 'ී', 'u': 'ු', 'uu': 'ූ', 'R': 'ෘ', 'Ru': 'ෲ',
                 'e': 'ෙ', 'ee': 'ේ', 'ai': 'ෛ', 'o': 'ො', 'oo': 'ෝ',
                 'au': 'ෞ', 'ou': 'ෞ', 'H': 'ඃ'
             };

             const baseVowels = {
                    'a': 'අ', 'aa': 'ආ', 'A': 'ඇ', 'Aa': 'ඈ', 'AA': 'ඈ',
                    'i': 'ඉ', 'ii': 'ඊ', 'u': 'උ', 'U': 'උ', 'uu': 'ඌ', 'R': 'ඍ', 'Ru': 'ඎ',
                    'e': 'එ', 'E': 'එ', 'ee': 'ඒ', 'ai': 'ඓ', 'I': 'ඓ', 'o': 'ඔ', 
                    'O': 'ඔ', 'oo': 'ඕ', 'au': 'ඖ', 'ou': 'ඖ'
             };
    
             let consonantBlocks = { ...baseConsonants };
             const doubles = { 'tt':'ට්ට','dd':'ඩ්ඩ','nn':'න්න','mm':'ම්ම','ll':'ල්ල','pp':'ප්ප'};
             Object.assign(consonantBlocks, doubles);
             const yansaya = '්‍ය', rakāransaya = '්‍ර';
             for (const key in baseConsonants) {
                 if (key !== 'y') consonantBlocks[key + 'y'] = baseConsonants[key] + yansaya;
                 if (key !== 'r') consonantBlocks[key + 'r'] = baseConsonants[key] + rakāransaya;
             }
             let fullMap = { ...baseVowels, 'Lu':'ළු','.':'෴' };
             for (const blockKey in consonantBlocks) {
                 const blockValue = consonantBlocks[blockKey];
                 fullMap[blockKey] = blockValue + '්';
                 for (const pillaKey in pillaChars) {
                     const pillaValue = pillaChars[pillaKey];
                     if (pillaKey === 'a') { fullMap[blockKey + 'a'] = blockValue; } 
                     else { fullMap[blockKey + pillaKey] = blockValue + pillaValue; }
                 }
             }
             fullMap['x'] = 'ං'; fullMap['z'] = '';
             return fullMap;
         }

         const conversionMap = buildFullMap();
         const sortedKeys = Object.keys(conversionMap).sort((a, b) => b.length - a.length);

         function convertSinglishToSinhala(text) {
             const words = text.split(' ');
             const convertedWords = words.map(word => {
                 if (word.length === 0) return '';
                 let converted = '', i = 0;
                 while (i < word.length) {
                     let matchFound = false;
                     for (const key of sortedKeys) {
                         if (word.substring(i, i + key.length) === key) {
                             converted += conversionMap[key];
                             i += key.length;
                             matchFound = true; break;
                         }
                     }
                     if (!matchFound) { converted += word[i]; i++; }
                 }
                 return converted;
             });
             return convertedWords.join(' ');
         }
        // --- END: SINGLISH TO SINHALA CONVERSION SCRIPT ---


        // --- START: GANA CALCULATION SCRIPT (ENHANCED) ---
        const ganaData = {

            "+--": { ganaName: "චන්ද්‍ර ගණය" }, "-++": { ganaName: "ජල ගණය" },
            "--+": { ganaName: "වායු ගණය" }, "++-": { ganaName: "ආකාශ ගණය" },
            "-+-": { ganaName: "සූර්‍ය ගණය" }, "+-+": { ganaName: "අග්නි ගණය" }
        };

        const ganaCategories = {
            "භූමි ගණය": "මිත්‍ර ගණ", "දේව ගණය": "මිත්‍ර ගණ",

        };
        
        const combinationResults = {
          "මිත්‍ර ගණ": {
            "මිත්‍ර ගණ": { result: "ධන ලාභ", status: "සුභයි ✅", color: "green" },
            "දාස ගණ":   { result: "අභිවෘද්ධිය", status: "සුභයි ✅", color: "green" },
            "උදාසීන ගණ":{ result: "ධන ශුන්‍ය", status: "අසුභයි ⭕", color: "yellow" },

          },
          "දාස ගණ": {
            "මිත්‍ර ගණ": { result: "ධෛර්යය", status: "සුභයි ✅", color: "green" },
            "දාස ගණ":   { result: "අධික ගුණ", status: "සුභයි ✅", color: "green" },
            "උදාසීන ගණ":{ result: "ධනහානි", status: "අසුභයි ⭕", color: "yellow" },
            "සතුරු ගණ":  { result: "ශෝක", status: "අසුභයි ⭕", color: "yellow" }
          },
          "උදාසීන ගණ": {
            "මිත්‍ර ගණ": { result: "අල්ප දුක", status: "සුභයි ✅", color: "green" },
            "දාස ගණ":   { result: "අල්ප දුක", status: "සුභයි ✅", color: "green" },
            "උදාසීන ගණ":{ result: "මන්ද ධෛර්යය", status: "අසුභයි ⭕", color: "yellow" },
            "සතුරු ගණ":  { result: "ස්වජන වෛර", status: "අසුභයි ⭕", color: "yellow" }
          },
          "සතුරු ගණ": {
            "මිත්‍ර ගණ": { result: "ගෘහිණිනාශ", status: "අසුභයි ⭕", color: "yellow" },
            "දාස ගණ":   { result: "ගෘහිණිනාශ", status: "අසුභයි ⭕", color: "yellow" },
            "උදාසීන ගණ":{ result: "චිත්ත පීඩා", status: "අසුභයි ⭕", color: "yellow" },
            "සතුරු ගණ":  { result: "විනාශ", status: "අසුභයි ⭕", color: "yellow" }
          }
        };

        const HAL = '්', BINDUWA = 'ං';
        const VOWEL_SIGNS = ['ා','ැ','ෑ','ි','ී','ු','ූ','ෘ','ෲ','ෙ','ේ','ෛ','ො','ෝ','ෞ'];
        const CONSONANTS = "කඛගඝචඡජඣඤටඨඩඪණතථදධනපඵබභමඹයරලවශෂසහළෆඟඦඬඳඥ";
        const VOWELS = "අආඇඈඉඊඋඌඍඎඑඒඓඔඕඖ";
        
        function getSyllables(name) {
            const cleanName = name.replace(/\s+/g, '');
            const tokenize = (str) => {
                const tokens = []; let i = 0;
                while (i < str.length) {
                    const char = str[i], next = str[i + 1];
                    if (VOWELS.includes(char)) { tokens.push(char); i++; } 
                    else if (CONSONANTS.includes(char)) {
                        if (next === HAL) { tokens.push(char + HAL); i += 2; } 
                        else if (next === '්‍ය' || next === '්‍ර') { tokens.push(char + HAL); tokens.push(next === '්‍ය' ? 'ය' : 'ර'); i += 2; } 
                        else if (VOWEL_SIGNS.includes(next)) { tokens.push(char + next); i += 2; } 
                        else { tokens.push(char); i++; }
                    } else if (char === BINDUWA) { tokens.push(char); i++; } 
                    else { i++; }
                } return tokens;
            };
            const syllabify = (tokens) => {
                if (!tokens.length) return [];
                const syllables = []; let currentSyllable = tokens.shift();
                while (tokens.length > 0) {
                    const nextToken = tokens[0];
                    if (nextToken.endsWith(HAL)) { currentSyllable += tokens.shift(); } 
                    else if (nextToken === BINDUWA) { currentSyllable += tokens.shift(); syllables.push(currentSyllable); currentSyllable = tokens.shift() || ''; } 
                    else { syllables.push(currentSyllable); currentSyllable = tokens.shift(); }
                }
                if (currentSyllable) syllables.push(currentSyllable);
                return syllables;
            };
            return syllabify(tokenize(cleanName));
        }

        function getGanaType(syllable) {
            if (!syllable) return '';
            if (['ෘ','ෲ','ා','ෑ','ී','ූ','ේ','ෝ',BINDUWA,'ඃ'].some(v=>syllable.includes(v))) return '+';
            if (syllable.endsWith(HAL)) return '+';
            if (VOWELS.includes(syllable) && 'ආඇඈඊඌඒඕඖ'.includes(syllable)) return '+';
            return '-';
        }

        function calculateGanaForWord(word) {
            const originalSyllables = getSyllables(word);
            if (originalSyllables.length === 0) return { word: word, ganaName: "දෝෂයකි" };
            let finalSyllables = [...originalSyllables];
            if (finalSyllables.length < 3) {
                while (finalSyllables.length < 3) { finalSyllables.push(...originalSyllables); }
            }
            const pattern = finalSyllables.slice(0, 3).map(getGanaType).join('');
            const resultData = ganaData[pattern];
            if (resultData) { return { word: word, ganaName: resultData.ganaName }; } 
            else { return { word: word, ganaName: "නොදනී" }; }
        }

        function findGana() {
            const sinhalaNameDisplay = document.getElementById('sinhala-name-display');
            const guideText = document.getElementById('guide-text');
            const resultContainer = document.getElementById('result-container');
            let name = sinhalaNameDisplay.textContent;

            guideText.style.display = 'none';
            resultContainer.style.display = 'none';
            resultContainer.className = 'result-container'; // Reset class

            if (!name || name === "සිංහල නම මෙතැනින් දිස්වේ. >>" || !/[\u0D80-\u0DFF]/.test(name)) {
                guideText.innerText = "කරුණාකර සිංහල නමක් ඇතුළත් කරන්න.";
                guideText.style.display = 'block';
                return;
            }

            const words = name.trim().split(/\s+/).filter(w => w.length > 0);

            if (words.length !== 2) {
                guideText.innerText = "කරුණාකර වචන දෙකක් පමණක් ඇතුළත් කරන්න.";
                guideText.style.display = 'block';
                return;
            }

            const [word1, word2] = words;
            if (getSyllables(word1).length < 2 || getSyllables(word2).length < 2) {
                 guideText.innerText = "නමේ සෑම වචනයකටම අවම වශයෙන් අක්ෂර දෙකක්වත් ඇතුළත් කරන්න.";
                 guideText.style.display = 'block';
                 return;
            }
            
            try {
                const result1 = calculateGanaForWord(word1);
                const result2 = calculateGanaForWord(word2);
                
                const category1 = ganaCategories[result1.ganaName];
                const category2 = ganaCategories[result2.ganaName];

                if (!category1 || !category2) {
                     guideText.innerText = "ගණ වර්ගීකරණය කිරීමට නොහැකි විය. කරුණාකර නම පරීක්ෂා කරන්න.";
                     guideText.style.display = 'block';
                     return;
                }

                const finalOutcome = combinationResults[category1][category2];
                
                // Add class based on the new 'color' property
                if (finalOutcome.color === 'green') {
                    resultContainer.classList.add('result-subha');
                } else { // 'yellow'
                    resultContainer.classList.add('result-neutral');
                }

                resultContainer.innerHTML = `
                    <p class="result-status">${finalOutcome.status}</p>
                    <p>${result1.word}: ${result1.ganaName}</p>
                    <p>${result2.word}: ${result2.ganaName}</p>
                    <p class="result-prathiphala">ප්‍රතිඵල - ${finalOutcome.result}</p>
                `;
                resultContainer.style.display = 'block';

            } catch (error) {
                console.error("Error during Gana calculation:", error);
                guideText.innerText = "දෝෂයක් ඇතිවිය. කරුණාකර නම නැවත පරීක්ෂා කරන්න.";
                guideText.style.display = 'block';
            }
        }

        // --- Event Listeners and Initializers ---

        document.getElementById('year').textContent = new Date().getFullYear();
        const nameInput = document.getElementById('name-input');
        const sinhalaNameDisplay = document.getElementById('sinhala-name-display');
        nameInput.addEventListener('input', () => {
            const sinhalaText = convertSinglishToSinhala(nameInput.value);
            sinhalaNameDisplay.textContent = sinhalaText || "සිංහල නම මෙතැනින් දිස්වේ >>";
        });
        nameInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') { findGana(); }
        });
    </script>
