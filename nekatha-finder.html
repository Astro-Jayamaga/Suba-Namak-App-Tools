nt-family: 'Noto Serif Sinhala', sans-serif;font-size: 16px;font-weight: bold;border: none;border-radius: 10px;padding: 12px 20px;width: 100%;cursor: pointer;transition: all 0.2s ease;margin-top: 10px;box-shadow: 0 4px 10px rgba(127, 0, 0, 0.25);position: relative}.cta-button:disabled{background-color: #ccc;cursor: not-allowed;box-shadow: none}.cta-button:hover:not(:disabled){background-color: #9c1414;transform: translateY(-2px)}.error-msg{color: var(--error-color);font-size: 13px;margin-top: 10px;display: none;font-weight: 600;background: #ffebee;padding: 8px;border-radius: 6px}#result-area{margin-top: 25px;padding: 20px;border-radius: 15px;background-color: #fff8e6;border: 2px dashed var(--primary-color);display: none;animation: slideUp 0.4s ease-out}@keyframes slideUp{from{opacity: 0;transform: translateY(10px)}to{opacity: 1;transform: translateY(0)}}.result-item{margin-bottom: 25px;padding-bottom: 15px;border-bottom: 1px solid rgba(255, 165, 0, 0.2);text-align: center}.result-item:last-of-type{border-bottom: none;margin-bottom: 10px}.result-label{font-family: 'Gemunu Libre', sans-serif;font-size: 14px;color: #888;text-transform: uppercase;margin-bottom: 8px;letter-spacing: 1px}.result-text{font-size: 22px;color: var(--secondary-color);font-weight: 700;line-height: 1.2}.result-highlight{font-size: 28px;color: #d35400;font-weight: 800}.result-img{max-width: 120px;height: auto;margin-top: 10px;border-radius: 8px;display: block;margin-left: auto;margin-right: auto}.pakshiya-gif{max-width: 100px}.blessing-text{font-family: 'Noto Serif Sinhala', serif;font-size: 18px;color: #555;margin-top: 70px;font-weight: 600;font-style: italic}.footer{margin-top: auto;padding-top: 20px;padding-bottom: 3rem;font-size: 14px;color: #999;font-family: 'Roboto', sans-serif}body{-webkit-user-select: none;-moz-user-select: none;-ms-user-select: none;user-select: none}input, textarea{-webkit-user-select: text !important;-moz-user-select: text !important;-ms-user-select: text !important;use     <div class="container">
        <h1>උපන් නැකත හා තොරතුරු ලබා ගැනීම</h1>

        <div class="form-group">
            <label for="dateInput">උපන් දිනය</label>
            <input type="date" id="dateInput" min="2026-01-01" max="2026-12-31">
        </div>

        <div class="form-group">
            <label for="timeInput">උපන් වේලාව</label>
            <input type="time" id="timeInput">
        </div>

        <div class="form-group">
            <label for="districtSelect">උපන් දිස්ත්‍රික්කය</label>
            <select id="districtSelect" onchange="populateCities()">
            </select>
        </div>

        <div class="form-group">
            <label for="citySelect">
                උපන් ස්ථානය 
                <span class="info-icon" onclick="toggleInfo('cityInfo')">i</span>
            </label>
            <div id="cityInfo" class="info-text-box">
                මෙහි ජන්මයා උපන් ස්ථානය නොමැති නම් ඊට ආසන්නතම නගරය තෝරා ගන්න.
            </div>
            <select id="citySelect">
            </select>
        </div>

        <div class="form-group">
            <label for="genderInput">
                ස්ත්‍රී / පුරුෂ භාවය
                <span class="info-icon" onclick="toggleInfo('genderInfo')">i</span>
            </label>
            <div id="genderInfo" class="info-text-box">
                මෙහිදී ස්ත්‍රී පුරුෂ භාවයට ගැළපෙන පරිදි නවාංශකය වෙනස් වේ.
            </div>
            <select id="genderInput">
                <option value="" disabled selected>තෝරන්න</option>
                <option value="male">පුරුෂ</option>
                <option value="female">ස්ත්‍රී</option>
            </select>
        </div>

        <div id="errorDisplay" class="error-msg"></div>

        <button id="searchButton" class="cta-button" onclick="calculateAstrology()">
            <span class="button-text">සොයන්න</span>
        </button>
        
        <div id="loader-container">
            <div class="spinner"></div>
            <span class="loading-text">ගණනය වෙමින් පවතී...</span>
        </div>

        <div id="result-area">
            <div class="result-item">
                <div class="result-label">නැකත</div>
                <div class="result-text result-highlight" id="nakathaResult">--</div>
            </div>

            <div class="result-item">
                <div class="result-label">ලග්නය</div>
                <img id="lagnaImg" class="result-img" src="" alt="">
                <div class="result-text" id="lagnaResult" style="margin-top: 8px;">--</div>
            </div>

            <div class="result-item">
                <div class="result-label">නවාංශකය</div>
                <img id="navanshakaImg" class="result-img" src="" alt="">
                <div class="result-text" id="navanshakaResult" style="margin-top: 8px;">--</div>
            </div>

            <div class="result-item">
                <div class="result-label">පක්ෂියා</div>
                <img id="pakshiyaImg" class="result-img pakshiya-gif" src="" alt="">
                <div class="result-text" id="pakshiyaResult" style="margin-top: 8px;">--</div>
            </div>

            <div class="blessing-text">දීර්ඝායු වේවා!</div>
        </div>
    </div>
