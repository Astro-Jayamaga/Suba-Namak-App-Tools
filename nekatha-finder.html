            background-color: var(--card-bg);

        }

        .form-group {
            margin-bottom: 15px; 
            text-align: left;
        }

        label {
            display: flex;
            align-items: center;
            font-size: 14px;
            font-weight: 600;
            color: var(--secondary-color);
            margin-bottom: 5px;
        }

        input[type="date"],
        input[type="time"],
        select {
            width: 100%;
            padding: 10px 12px; 
            border: 1px solid #ccc;
            border-radius: 8px;
            font-family: 'Roboto', Noto Serif Sinhala; 
            font-size: 15px;
            color: #333;
            background-color: #fffdfa;
            transition: all 0.3s ease;
        }

        input[type="date"]:focus,
        input[type="time"]:focus,
        select:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 2px rgba(255, 165, 0, 0.2);

        .info-icon {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 18px;
            height: 18px;
            background-color: #e0e0e0;
            color: #555;
            border-radius: 50%;
            font-family: sans-serif;
            font-size: 12px;
            font-weight: bold;
            font-style: italic;
            margin-left: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .info-icon:hover {
            background-color: var(--primary-color);
            color: white;
        }

        .info-text-box {
            display: none; 
            font-size: 13px;
            color: #555;
            background-color: #e3f2fd;
            padding: 8px 10px;
            border-radius: 6px;
            margin-top: 5px;
            border-left: 3px solid var(--info-color);
            line-height: 1.4;
        }

        .cta-button {
            background-color: var(--secondary-color);
            color: #ffffff;
            font-family: 'Noto Serif Sinhala', sans-serif;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            padding: 12px 20px;
            width: 100%;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 10px;
            box-shadow: 0 4px 10px rgba(127, 0, 0, 0.25);
            /* Loading state style */
            position: relative;
        }

        .cta-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        .cta-button:hover:not(:disabled) {
            background-color: #9c1414;
            transform: translateY(-2px);
        }

        .error-msg {
            color: var(--error-color);
            font-size: 13px;
            margin-top: 10px;
            display: none;
            font-weight: 600;
            background: #ffebee;
            padding: 8px;
            border-radius: 6px;

            background-color: #fff8e6;

        // --- 2. INITIALIZE DROPDOWNS ---
        const districtSelect = document.getElementById('districtSelect');
        const citySelect = document.getElementById('citySelect');
        const defaultDistrict = "Colombo";

        for (const dist in LOCATIONS) {
            const option = document.createElement('option');
            option.value = dist;
            option.text = dist + " District";
            districtSelect.appendChild(option);
        }
        districtSelect.value = defaultDistrict;

        function populateCities() {
            const selectedDist = districtSelect.value;
            const cities = LOCATIONS[selectedDist];
            citySelect.innerHTML = "";
            
            cities.forEach(city => {
                const option = document.createElement('option');
                option.value = JSON.stringify({lat: city.lat, lng: city.lng});
                option.text = city.name;
                citySelect.appendChild(option);
            });
        }
        populateCities(); // Run on load

        // --- 3. DATE/TIME DEFAULTS ---
        const dateInput = document.getElementById('dateInput');
        const timeInput = document.getElementById('timeInput');
        
        const today = new Date();
        if(today.getFullYear() === 2026) {
            dateInput.valueAsDate = today;
        } else {
            dateInput.value = "2026-01-01";
        }
        
        const hours = String(today.getHours()).padStart(2, '0');
        const minutes = String(today.getMinutes()).padStart(2, '0');
        timeInput.value = `${hours}:${minutes}`;

        // --- 4. MAIN CALCULATION VIA SERVER ---
        async function calculateAstrology() {
            const dVal = dateInput.value;
            const tVal = timeInput.value;
            const genderVal = document.getElementById('genderInput').value;
            const cityJson = document.getElementById('citySelect').value;
            
            const errorDiv = document.getElementById('errorDisplay');
            const resultDiv = document.getElementById('result-area');
            const btn = document.getElementById('searchButton');
            const spinner = document.getElementById('loadingSpinner');
            const btnText = btn.querySelector('.button-text');
            
            // Reset UI
            errorDiv.style.display = 'none';
            resultDiv.style.display = 'none';

            // Validation
            if(!dVal || !tVal) {
                errorDiv.innerText = "කරුණාකර දිනය සහ වේලාව ඇතුලත් කරන්න.";
                errorDiv.style.display = 'block';
                return;
            }
            if(!genderVal) {
                errorDiv.innerText = "කරුණාකර ස්ත්‍රී / පුරුෂ භාවය තෝරන්න.";
                errorDiv.style.display = 'block';
                return;
            }
            if(!cityJson) {
                errorDiv.innerText = "කරුණාකර නගරය තෝරන්න.";
                errorDiv.style.display = 'block';
                return;
            }
            
            // UI Loading State
            btn.disabled = true;
            spinner.style.display = 'block';
            btnText.style.opacity = '0';

            // Prepare Payload
            const city = JSON.parse(cityJson);
            const payload = {
                date: dVal,
                time: tVal,
                gender: genderVal,
                lat: city.lat,
                lng: city.lng
            };

            try {
                // Fetch from Google Apps Script
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'cors', // Important for cross-origin
                    headers: {
                        'Content-Type': 'text/plain;charset=utf-8', // Plain text to avoid CORS preflight issues commonly found with GAS
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) throw new Error("Network response was not ok");
                
                const jsonResponse = await response.json();

                if(jsonResponse.status === "success") {
                    const data = jsonResponse.data;
                    
                    // Display Results
                    document.getElementById('nakathaResult').innerText = data.nekatha;
                    
                    document.getElementById('lagnaResult').innerText = data.lagna;
                    document.getElementById('lagnaImg').src = data.lagnaImg;
                    
                    document.getElementById('navanshakaResult').innerText = data.navanshaka;
                    document.getElementById('navanshakaImg').src = data.navanshakaImg;
                    
                    document.getElementById('pakshiyaResult').innerText = data.pakshiya;
                    document.getElementById('pakshiyaImg').src = data.pakshiyaImg;
                    
                    resultDiv.style.display = 'block';
                } else {
                    throw new Error(jsonResponse.message || "Unknown error occurred");
                }

            } catch (error) {
                console.error(error);
                errorDiv.innerText = "දත්ත ලබා ගැනීමේ දෝෂයක්. කරුණාකර නැවත උත්සාහ කරන්න.";
                errorDiv.style.display = 'block';
            } finally {
                // Restore UI
                btn.disabled = false;
                spinner.style.display = 'none';
                btnText.style.opacity = '1';
            }
        }
